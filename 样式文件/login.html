<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="http://cdn.bootcss.com/pure/0.6.0/grids-responsive.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/pure/0.6.0/grids-core.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="login_header_wrap">
        <div class="container clearfix">
            <div class="ico1-1 login_header_logo fl"></div>
            <div class="login_header_title fl">
                趣编网，陪你做视频的设计师
            </div>
        </div>
    </div>
</header>

<div class="content">
    <div id="bg"><img src="img/bg.png"/></div>
    <div class="container" style="margin-top: 208px">
        <div class="col-lg-8" style="height: 1px"></div>
        <div class="col-lg-4 login_window">

            <div class="login_tab">
                <div class="text-center user_login">
                    <div class="login" id="login">账号登录</div>
                </div>
                <div class="text-center seller_login">
                    <div class="active-color login-user login" id="login-seller">商家登录</div>
                </div>
            </div>

            <div class="account">
                <div class="account_label">
                    <div class="icon-2-3 account_label_ico"></div>
                </div>
                <input type="text" class="account_input" placeholder="账号">
            </div>
            <div class="password">
                <div class="password_label">
                    <div class="ico6-2 password_label_ico"></div>
                </div>
                <input type="text" class="password_input" placeholder="密码">
            </div>
            <button class="btn login_btn">登录</button>
            <div class="contact_service" id="seller">联系客服</div>
            <div class="find_password_block" id="user">
                <a href="html/find-password.html"><div class="fl find_password_label" >忘记密码</div></a>
                <a href="register.html"><div class="active-color text-right fr">马上注册</div></a>
            </div>

        </div>
    </div>
</div>

<footer>
    <div class="login_footer_main">
        <div class="container">
            <ul class="link">
                <li>关于编客</li>
                <li>用户协议</li>
                <li>客服中心</li>
                <li>商务合作</li>
            </ul>
            <br>
            <div class="copyright">copyright© 2012-2016 Bianker.All Rights Reserved</div>
        </div>
    </div>
</footer>


<script>
    $(function () {
        $("#login").on("click",function () {
            if($(this).attr("class") == "login"){
                $(".login").attr("class","login");
                $(this).attr("class","money-color login-user login");
                $("#seller").hide();
                $("#user").show();
            }

        });
        $("#login-seller").on("click",function () {
            if($(this).attr("class") == "login"){
                $(".login").attr("class","login");
                $(this).attr("class","money-color login-user login");
                $("#user").hide();
                $("#seller").show();
            }

        });
        $("#eye").on("click",function () {
            if($("#eye").attr("class") == "ico5-9"){
                $("#eye").attr("class","ico5-10")
            }else {
                $("#eye").attr("class","ico5-9")
            }
        })
    })
</script>
</body>
</html>
