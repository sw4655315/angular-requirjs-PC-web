<!DOCTYPE html>

<header>
    <div class="nav_wrap">
        <div class="container clearfix">
            <a href="index.html">

                </div>
            </a>
            <a href="#"><div class="ico8-5 nav_footer_logo fr"></div></a>
            <a href="#"><div class="nav_i_am_author fr">我是编客</div></a>
            <a href="#"><div class="nav_i_am_employeer fr">我是雇主</div></a>
            <a href="#"><div class="nav_my_list fr">我的订单</div></a>
            <a href="register.html">

            </a>
            <a href="login.html">

                    登录<div class="ico1-3 nav_login_logo"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="container search_select clearfix">
        <div class="text-center fl">需求</div>
        <div class="text-center fl active">素材</div>
        <div class="text-center fl">编客</div>
    </div>
    <div class="container">
        <div class="index_search fl clearfix">
            <div class="index_search_ico_wrap fl">
                <div class="ico1-5 index_search_ico_main"></div>
            </div>
            <input type="text" class="index_search_input fl">
            <div class="btn index_search_button">搜索</div>
        </div>
        <div class="text-center index_or fl">
            or
        </div>
        <div class="text-center dropdown fr">
            <div class="btn index_publish" id="publish">
                免费发布需求<div class="ico1-4 index_publish_ico"></div>
            </div>
            <ul class="index_publish_drop_wrap">
                <li>如何快速发布需求</li>
                <li>Ⅰ选择类目</li>
                <li>Ⅱ描述需求</li>
                <li>Ⅲ设置赏金</li>
                <li>Ⅳ确定需求</li>
                <div class="index_publish_drop_submitBtn_wrap">

                        立即发布需求
                    </button>
                </div>
            </ul>
        </div>
    </div>
</header>

<div class="content">
    <div class="container bianker_refund_apply_wrap">
        <div class="bianker_refund_apply_logo_wrap">
            <div class="ico2-9 bianker_refund_apply_logo"></div>
            <div class="bianker_refund_apply_logo_font_wrap">
                <div class="bianker_refund_apply_logo_font1">玄幻类电子书介绍视频制作</div>
                <div class="bianker_refund_apply_logo_font2">余额 :<span>5000.0</span>元</div>
            </div>
            <div class="active-color bianker_refund_apply_tksm">
                退款说明
            </div>
        </div>
        <div class="bianker_refund_apply_type_wrap">
            <div class="bianker_refund_apply_type_label">退款类型 :</div>
            <div class="bianker_refund_apply_type_xiala fl">
                没有合适的方案<div class="ico8-6"></div>
            </div>
        </div>
        <div class="bianker_refund_apply_money_wrap">
            <div class="bianker_refund_apply_money_label">退款金额 :</div>
            <div class="fl">
                <input type="text" class="bianker_refund_apply_money_input"/>
                <span class="bianker_refund_apply_money_input_span">元</span>
            </div>
        </div>
        <div class="bianker_refund_apply_resron_wrap">
            <div class="bianker_refund_apply_resron_label">退款原因 :</div>
            <textarea  class="form-control bianker_refund_apply_resron_textarea" id=""  rows="15"></textarea>
            <button class="btn bianker_refund_apply_resron_button">提交</button>
        </div>
