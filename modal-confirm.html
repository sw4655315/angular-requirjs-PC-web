<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 0;">
        <div class="modal-content">
            <div class="modal-body" ng-bind="content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="$action(true)">确定</button>
                <button type="button" class="btn btn-success" ng-click="$action(false)">取消</button>
            </div>
        </div>
    </div>
</div>
